version: 2.1

jobs:
  mono:
    working_directory: /build
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build mono libmediainfo
          command: |
            docker build mono -t chrised/mono-libmediainfo:latest
            echo "${DOCKERHUB_API_KEY}" | docker login --username chrised --password-stdin
            docker push chrised/mono-libmediainfo:latest
  dotnet:
    working_directory: /build
    docker:
      - image: docker:latest
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build dotnet libmediainfo
          command: |
            docker build dotnet -t chrised/dotnet-libmediainfo:latest
            echo "${DOCKERHUB_API_KEY}" | docker login --username chrised --password-stdin
            docker push chrised/dotnet-libmediainfo:latest

workflows:
  build-master:
    jobs:
      - mono:
          filters:
            branches:
              only: master
      - dotnet:
          filters:
            branches:
              only: master
